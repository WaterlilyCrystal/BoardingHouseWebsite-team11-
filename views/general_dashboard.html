<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Rental Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-container">
                <h1 class="display-6 mb-0">House Rental Website</h1>
                <div class="auth-buttons">
                    <a href="login" class="btn btn-outline-secondary">Login</a>
                    <a href="register" class="btn btn-primary">Register</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <section id="featured-listings">
            <h2 class="mb-3">Posts</h2>
            <div class="row" id="listings-container">
                <!-- Listings will be dynamically added here -->
            </div>
        </section>
    </main>

    <!-- Modal for displaying listing details -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">Post Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="listing-details">
                    <!-- Listing details will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">This is a demo website.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/general_dashboard-script.js"></script>
</body>
</html>
