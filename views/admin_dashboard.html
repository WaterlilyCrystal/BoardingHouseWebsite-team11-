<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - House Rental Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-container d-flex justify-content-between align-items-center">
                <h1 class="display-6 mb-0">Admin Dashboard</h1>
                <a href="/" class="btn btn-outline-secondary">Logout</a>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <section id="create-post-section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <button id="new-posts-button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#verifyPostsModal">
                    New Post Requests
                </button>
            </div>
        </section>

        <section id="my-listings">
            <h2 class="mb-3">Posts</h2>
            <div class="row" id="owner-listings-container">
                <!-- Owner's listings will be dynamically added here -->
            </div>
        </section>
    </main>
    
    <!-- Modal for displaying listing details -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">Listing Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="listing-details">
                    <!-- Listing details will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>


    <!-- Add verified list of posts that are not verified -->
    <!-- Modal for Creating a Post -->
    <div class="modal fade" id="verifyPostsModal" tabindex="-1" aria-labelledby="verifyPostsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createPostModalLabel">Verify New Posts</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="verifyPostsModalBody">
                    
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <hr>
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">This is a demo website.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin_dashboard-script.js" type="module"></script>
</body>
</html>
